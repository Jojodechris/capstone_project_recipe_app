<!DOCTYPE html>
<html>
<head>
    <title> breakfastrecipes</title>
</head>
<body>
    <h1> breakfast_recipes</h1>

    <ul>
        {% for recipe in  breakfast_recipes %}
            <li>
                <h2>{{ recipe.recipe_name }}</h2>
                <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}" width="200">
                <p>{{ recipe.recipe_description }}</p>
                <h3>Ingredients</h3>
                {% for ingredient in recipe.ingredients %}
                <ul>
                <li>{{ ingredient }}</li>
                </ul>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
