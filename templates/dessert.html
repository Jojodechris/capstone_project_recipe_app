<!DOCTYPE html>
<html>
<head>
    <title>Dessert Recipes</title>
</head>
<body>
    <h1>Dessert Recipes</h1>

    <ul>
        {% for recipe in unique_recipe_list %}
        <li>
            <h2>{{ recipe.recipe_name }}</h2>
            <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}" width="200">
            <p>{{ recipe.recipe_description }}</p>
            <h3>Ingredients</h3>
            {% for ingredient in recipe.ingredients %}
            <ul>
            <li>{{ ingredient }}</li>
            </ul>
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
