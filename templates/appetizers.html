<!DOCTYPE html>
<html>
<head>
    <title>Appetizer Recipes</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
  />
  <link rel="stylesheet" href="/static/style.css"> />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <h1>Appetizer Recipes</h1>
    <div id="gradient"></div>
    <div class="image-container"></div>
    <div class="search-container">
      <input
        type="text"
        name="fruit"
        id="Appetizer"
        placeholder="...Search recipe"
      />
      <div class="suggestions">
        <ul></ul>
      </div>
    </div>
    <a href="/">Go back</a>
    <ul>

        {% for recipe in unique_recipe_list %}
        <li>
            <h2>{{ recipe.recipe_name }}</h2>
            <div class="rating">
              <div class="like">
                <a href="/{{recipe.id}}" class="black"><i class="fa fa-thumbs-up fa-3x like" data-recipe-id="{{ recipe.id }}"></i></a>
              <div class="dislike">
                <a href="/Appetizer/{{recipe.id}}" class="red"><i class="fa fa-thumbs-down fa-3x like" data-recipe-id="{{ recipe.id }}" ></i></a>
              </div>
            </div>
            <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}" width="200">
            <p>{{ recipe.recipe_description }}</p>
            <h3>Ingredients</h3>
            {% for ingredient in recipe.ingredients %}
            <ul>
            <li>{{ ingredient }}</li>
            </ul>
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
</body>
<script src="/static/script.js"></script>
</html>
